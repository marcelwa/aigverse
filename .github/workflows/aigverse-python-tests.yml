# this file is heavily based on https://github.com/cda-tum/mqt-workflows/blob/main/.github/workflows/reusable-python-ci.yml

name: üêç ‚Ä¢ CI

on:
  merge_group:
  push:
    branches: ["main"]
    paths:
      - "src/aigverse/**"
      - "test/**"
      - "**/*.py"
      - "**/*.hpp"
      - "**/*.cpp"
      - "**/*.cmake"
      - "**/CMakeLists.txt"
      - "libs/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/aigverse-python-tests.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "src/aigverse/**"
      - "test/**"
      - "**/*.py"
      - "**/*.hpp"
      - "**/*.cpp"
      - "**/*.cmake"
      - "**/CMakeLists.txt"
      - "libs/**"
      - "pyproject.toml"
      - "uv.lock"
      - ".github/workflows/aigverse-python-tests.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    name: üö® Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Clone repository
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: "${{matrix.runs-on}}-aigverse"
          save: true
          max-size: 10G

      - name: Setup mold
        uses: rui314/setup-mold@v1

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6

      - name: Run mypy
        run: uvx --with pre-commit-uv pre-commit run -a mypy

      - name: Run check-sdist
        run: uvx check-sdist --inject-junk

  python-tests:
    name: üêç ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          [ubuntu-24.04, ubuntu-24.04-arm, macos-13, macos-15, windows-latest]
    steps:
      - name: Clone Repository
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: "${{matrix.runs-on}}-aigverse"
          save: true
          max-size: 10G

      - if: runner.os == 'Linux'
        name: Setup mold
        uses: rui314/setup-mold@v1

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6

      - name: üêç Test
        run: uvx nox -s tests --verbose
